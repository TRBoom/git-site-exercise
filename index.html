<body>
    <h1>Preventing the Spread and Infection of COVID-19</h1>
    <ol>
        <li>Wear a mask</li>
        <li>Wash your hands</li>
        <li>Don't touch your face</li>
        <li>Avoid crowded places</li>
        <li>Maintain a personal space of 6 ft</li>
        <li>Stop shaking people's hands</li>
        <li>If you get sick or suspect you have met a sick person, self isolate and get tested</li>
    </ol>
</body>
